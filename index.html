<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-background">
    <div class="bl-list">
        <div class="topline">
            <input type="text" placeholder="Назва товару" class="input">
            <button class="addbutton">Купити</button>
        </div>
        <div class="line">
            Помідори


            <button class="removebutton">x</button>
            <button class="buybutton">Куплено</button>
            <button class="plusbutton">+</button>
            <span class="amount">1</span>
            <button class="minusbutton">-</button>

        </div>
        <div class="line">
            Сир
            <button class="removebutton">x</button>
            <button class="buybutton">Куплено</button>
            <button class="plusbutton">+</button>
            <span class="amount">1</span>
            <button class="minusbutton">-</button>
        </div>
        <div class="lastline">
            Печиво
            <button class="removebutton">x</button>
            <button class="buybutton">Куплено</button>
            <button class="plusbutton">+</button>
            <span class="amount">1</span>
            <button class="minusbutton">-</button>
        </div>
    </div>
    <div class="bl-bought">
        <div class="bl-title"><span class="title">Залишилося</span></div>
        <div class="remain-list">
            <span class="unit">Помідори<span class="counter">1</span></span>
            <span class="unit">Печиво<span class="counter">1</span></span>
            <span class="unit">Сир<span class="counter">1</span></span>
        </div>
        <div class="bl-title"><span class="title">Куплено</span></div>
        <div class="bought-list">

        </div>
    </div>
</div>

</body>
</html>
